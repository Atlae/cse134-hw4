<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>CRUD Blog</title>
    <script type="module" src="./blog.js"></script>
    <script src="https://kit.fontawesome.com/589acf50c9.js" crossorigin="anonymous"></script>
    <style>
        body {background-color: blanchedalmond;}
    </style>
    <body>
        <main>
            <h1 style="text-align: center;">CRUD Blog</h1>
            <section id="post-container" style="text-align: center;"></section>
            <br>
            <button id="add-post" style="align-items: center;">Add Post</button>

            <dialog id="add-post-dialog">
                <form method="dialog">
                    <p></p>
                    <label for="title">Title</label>
                    <input type="text" name="title">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" name="date">
                    <br>
                    <label for="summary">Summary</label>
                    <textarea name="summary"></textarea>
                    <br>
                    <button type="submit" value="true">Save Post</button>
                    <button class="cancel" type="submit" value="false">Cancel</button>
                </form>
            </dialog>

            <template id="post-template">
                <form method="dialog">
                    <article>
                        <h2 class="title"></h2>
                        <p class="date"></p>
                        <details>
                            <summary style="font-style: italic">Summary</summary>
                            <p class="summary"></p>
                        </details>
                        <button class="edit">
                            <i class="fa-solid fa-pencil" alt="Edit button" title="Edit button"></i>
                        </button>
                        <button class="delete">
                            <i class="fa-solid fa-trash" alt="Delete button" title="Delete button"></i>
                        </button>
                    </article>
                </form>
            </template>

            
            <dialog id="confirm-dialog">
                <form method="dialog">
                <p></p>
                <button type="submit" value="true">OK</button>
                <button type="submit" value="false">Cancel</button>
                </form>
            </dialog>
        </main>
    </body>
</html>
