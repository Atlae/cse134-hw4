<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>CRUD Blog</title>
    <script type="module" src="./blog.js"></script>
    <body>
        <main>
            <h1>CRUD Blog</h1>
            <section id="post-container"></section>
            <br>
            <button id="add-post">Add Post</button>

            <dialog id="add-post-dialog">
                <form method="dialog">
                    <p></p>
                    <label for="title">Title</label>
                    <input type="text" name="title">
                    <br>
                    <label for="date">Date</label>
                    <input type="date" name="date">
                    <br>
                    <label for="summary">Summary</label>
                    <textarea name="summary"></textarea>
                    <br>
                    <button type="submit" value="true">Save Post</button>
                    <button class="cancel" type="submit" value="false">Cancel</button>
                </form>
            </dialog>

            <template id="post-template">
                <form method="dialog">
                    <article>
                        <h2 class="title"></h2>
                        <p class="date"></p>
                        <details>
                            <summary>Summary</summary>
                            <p class="summary"></p>
                        </details>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </article>
                </form>
            </template>

            
            <dialog id="confirm-dialog">
                <form method="dialog">
                <p></p>
                <button type="submit" value="true">OK</button>
                <button type="submit" value="false">Cancel</button>
                </form>
            </dialog>
        </main>
    </body>
</html>
